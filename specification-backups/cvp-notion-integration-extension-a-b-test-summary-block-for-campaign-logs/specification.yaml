project:
  name: "A/B Test Summary Block"
  type: "notion-integration"
  description: "A/B test results calculator and visualizer for campaign logs in Notion"
  version: "1.0.0"

branding:
  company: "Corevecta"
  vision: "Privacy by Default, Performance by Design"
  style: "Professional privacy-first, dark theme, glassmorphism"
  colors:
    primary: "#F59E0B"
    secondary: "#F97316"
    background: "#0F172A"
    surface: "#1E293B"

core_features:
  - name: "A/B Test Calculator"
    description: "Calculate statistical significance and conversion rates for A/B tests"
    priority: "high"
    technical_details:
      - "Chi-square and Z-test statistical calculations"
      - "Confidence interval computation"
      - "Sample size recommendations"
  
  - name: "Campaign Log Integration"
    description: "Parse and analyze campaign data from Notion databases"
    priority: "high"
    technical_details:
      - "Notion API integration for data retrieval"
      - "Automatic detection of A/B test columns"
      - "Real-time data synchronization"
  
  - name: "Visual Summary Block"
    description: "Interactive visualization of test results within Notion pages"
    priority: "high"
    technical_details:
      - "Embeddable block component"
      - "Chart.js integration for graphs"
      - "Responsive design for mobile viewing"

technical:
  architecture: "Notion API integration with local computation"
  dependencies:
    production:
      - "@notionhq/client": "^2.2.15"
      - "chart.js": "^4.4.0"
      - "typescript": "^5.5.0"
      - "vite": "^5.3.0"
    development:
      - "@types/node": "^22.0.0"
      - "eslint": "^9.6.0"
      - "prettier": "^3.3.0"

performance:
  target_metrics:
    - load_time: "< 2s"
    - calculation_time: "< 100ms"
    - memory_usage: "< 256MB"

privacy:
  data_collection: "none"
  tracking: false
  storage: "local_only"
  privacy_first: true

deployment:
  platforms:
    - platform: "Notion Integration"
      details: "OAuth 2.0 integration with Notion workspace"

monetization:
  model: "Free"
  free_tier: "Full core features forever"
  paid_tiers:
    - name: "Pro"
      price: "$9/month"
      features: ["Advanced statistical tests", "Custom visualization themes", "Batch processing"]